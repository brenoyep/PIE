<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tela Rosa</title>
  <style>
    body {
      margin: 0;
      background-color: #ec99bb;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    header {
      background-color: #c0527c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .btn-voltar {
      background-color: white;
      color: #c0527c;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      left: 20px;
      top: 20px;
    }

    .btn-voltar:hover {
      background-color: #f8d1df;
    }

    footer {
      background-color: #c0527c;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .conteudo {
      padding: 100px 20px 70px;
      min-height: 100vh;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn-voltar" onclick="window.location.href='Teste1.html'">Início</button>
    <h1>Mulheres em situações de vulnerabilidade social</h1>
  </header>

  <div class="conteudo">
    <!-- Conteúdo principal aqui -->
  </div>

  <footer>
    <p>© 2025 Fortes Engenharia | Contato: aaaaa@aaaa.org.br | (00) 0000-0000</p>
  </footer>
</body>
</html>
